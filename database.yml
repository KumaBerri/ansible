---
- name: Configure Fedora Database Server
  hosts: dbserver
  tasks:
    - name: Update package cache
      dnf:
        update_cache: yes

    - name: Install MariaDB
      dnf:
        name: mariadb-server
        state: present

    - name: Start and enable MariaDB service
      systemd:
        name: mariadb
        state: started
        enabled: yes
